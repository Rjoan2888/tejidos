{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/png/gorro.png' %} "  type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static  'css/bootstrap/4.1.3.css' %} ">
    <link rel="stylesheet" href="{% static 'css/bootstrap/toastr.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/toastr.min.css' %}">

    <script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script> 
    <script type="text/javascript" src="{% static 'js/toastr-options.js' %}"></script> 

    <title>{% block tittle %}
     {% endblock tittle %}</title>
</head>
<body>
    
    {% include "partials/headerindex.html" %}
    <main>
        {% block contenido %}
        
        {% endblock contenido %}
        </main>
        {% if messages %}
        {% for message in messages %}
        <script type=text/javascript>toastr.{{ message.tags }}("{{ message }}");</script>
        {% endfor %}
        {% endif %}
    {% include "partials/footerindex.html" %}
    <script src="{% static 'js/toast-code.js' %}"></script>
    
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static  'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static  'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static  'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    
    <script src="{% static 'js/toast-code.js' %}"></script>
    <script src="{% static 'js/abrirVentana.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/accesibilidad.js' %}"></script>
    
</body>
</html>
